# ======== CONFIGURAÇÃO DO BANCO DE DADOS MYSQL ========
# A URL para MySQL. Os parâmetros extras evitam erros comuns de SSL e fuso horário.
spring.datasource.url=jdbc:mysql://localhost:3306/vex_db?useSSL=false&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=12345
# ======== CONFIGURAÇÕES DO HIBERNATE ========
# 'update': O Hibernate tentará atualizar o schema do banco a cada inicialização.
spring.jpa.hibernate.ddl-auto=update

# Dialeto específico para o MySQL, para que o Hibernate gere o SQL correto.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# (Opcional, mas útil) Mostra no console o SQL que o Hibernate está executando.
spring.jpa.show-sql=true