<mat-toolbar color="primary">
  <span>Vex Logística - Meus Pedidos</span>
</mat-toolbar>

<div class="container">
  <div class="header-container">
    <h1>Meus Pedidos</h1>
    <button mat-raised-button color="primary" routerLink="/pedidos/novo">Novo Pedido</button>
  </div>

  <div *ngIf="isLoading" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!isLoading" class="mat-elevation-z8">
    <table mat-table [dataSource]="pedidos">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.id}} </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.descricao}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let pedido">
          <mat-chip-listbox>
            <mat-chip [ngClass]="{
              'status-aguardando': pedido.status === 'AGUARDANDO_COLETA',
              'status-em-transito': pedido.status === 'EM_TRANSITO',
              'status-entregue': pedido.status === 'ENTREGUE',
              'status-cancelado': pedido.status === 'CANCELADO'
            }">
              {{ pedido.status.replace('_', ' ') }}
            </mat-chip>
          </mat-chip-listbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="enderecoOrigem">
        <th mat-header-cell *matHeaderCellDef> Origem </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.enderecoOrigem}} </td>
      </ng-container>

      <ng-container matColumnDef="enderecoDestino">
        <th mat-header-cell *matHeaderCellDef> Destino </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.enderecoDestino}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let pedido">

          <button mat-icon-button color="primary" [routerLink]="['/pedidos/editar', pedido.id]" aria-label="Editar pedido">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="deletar(pedido.id)" aria-label="Deletar pedido">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>
  </div>
</div>
