<mat-card>
  <mat-card-title>Novo Pedido</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" class="pedido-form">

      <mat-form-field appearance="fill">
        <mat-label>Descrição</mat-label>
        <input matInput [(ngModel)]="novoPedido.descricao" name="descricao" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Endereço de Origem</mat-label>
        <input matInput [(ngModel)]="novoPedido.enderecoOrigem" name="enderecoOrigem" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Endereço de Destino</mat-label>
        <input matInput [(ngModel)]="novoPedido.enderecoDestino" name="enderecoDestino" required>
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit">Salvar Pedido</button>
        <button mat-button routerLink="/pedidos">Cancelar</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
